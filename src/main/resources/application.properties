
spring.datasource.url=jdbc:mysql://localhost:${DB_PORT}/${DB_DATABASE_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

jwt.secret.key=${JWT_SECRET_KEY}

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# 카카오 디벨로퍼스 에서 REST API 키를 ID에, 카카오 로그인 -> 보안 항목에서 시크릿 키 발급받아서 SECRET에 넣으면 됩니다.
kakao.client.id=${KAKAO_CLIENT_ID}
kakao.client.secret=${KAKAO_CLIENT_SECRET}

# 네이버 디벨로퍼스에서 로그인 API 요청 후 각각 값 넣으면 됩니다.
naver.client.id=${NAVER_CLIENT_ID}
naver.client.secret==${NAVER_CLIENT_SECRET}